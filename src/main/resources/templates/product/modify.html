<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3 text-center">
        <h2>상품 수정</h2>
    </div>
    <div class="container mt-3 d-flex justify-content-center">
        <form th:action="@{/product/register}" method="post" enctype="multipart/form-data"
              style="width:500px" th:object="${productDTO}">
            <div class="mb-1 mt-3">
                <label for="product_name" class="form-label">상품명:</label>
                <input type="text" class="form-control" id="product_name"
                       placeholder="상품명을 입력하세요" name="product" th:field="*{product_name}">
            </div>
            <div class="mb-1">
                <label for="product_detail">상품설명:</label>
                <textarea class="form-control" rows="5" id="product_detail" name="product_detail"
                          th:field="*{product_detail}"></textarea>
            </div>
            <div class="mb-1">
                <label for="product_price" class="form-label">가격:</label>
                <input type="number" class="form-control" id="product_price" name="product_price"
                       th:field="*{product_price}">
            </div>
            <div class="mb-1">
                <input type="hidden" name="img" th:field="*{product_img}">
                <img th:src="|/images/item/@{${productDTO.product_img}}|" width="150" height="100">
                <label for="product_img" class="form-label">상품이미지:</label>
                <input type="file" class="form-control" id="product_img" name="imgFile">
            </div>

            <button type="submit" class="btn btn-primary">상품수정</button>
        </form>
    </div>
</div>
</body>
</html>
